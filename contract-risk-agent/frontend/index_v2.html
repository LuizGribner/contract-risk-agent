<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contract Risk Analysis</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      color: #222;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    #fileInput { display: none; }

    button {
      padding: 8px 16px;
      border: 1px solid #333;
      background: #f4f4f4;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }

    #fileName {
      margin-right: 12px;
      font-size: 14px;
      color: #444;
    }

    #results {
      margin-top: 25px;
    }

    .risk {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #fafafa;
    }

    .risk h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .sev-high { border-left: 6px solid #d64545; }
    .sev-medium { border-left: 6px solid #d6a645; }
    .sev-low { border-left: 6px solid #4a90e2; }

    #loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      font-size: 16px;
    }

    .non-contract-box {
      padding: 18px;
      border-radius: 8px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Contract Risk Analysis Agent</h1>

  <button id="uploadBtn">Upload File</button>
  <span id="fileName">No file selected</span>
  <button id="analyzeBtn">Analyze</button>
  <button id="resetBtn">Reset</button>

  <input type="file" id="fileInput" accept=".pdf,.txt">

  <div id="loading">Analyzing, please waitâ€¦</div>

  <div id="nonContract"></div>
  <div id="results"></div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const fileNameSpan = document.getElementById("fileName");
    const resultsBox = document.getElementById("results");
    const nonContractBox = document.getElementById("nonContract");

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      fileNameSpan.textContent = file ? file.name : "No file selected";
    };

    document.getElementById("analyzeBtn").onclick = async function () {
      const file = fileInput.files[0];
      if (!file) return;

      document.getElementById("loading").style.display = "block";
      resultsBox.innerHTML = "";
      nonContractBox.innerHTML = "";

      const form = new FormData();
      form.append("file", file);

      const res = await fetch("http://localhost:8000/analyze", {
        method: "POST",
        body: form
      });

      const data = await res.json();
      document.getElementById("loading").style.display = "none";

      // ðŸ”¥ HANDLE NON-CONTRACT DOCUMENT
      if (data.is_contract === false) {
        nonContractBox.innerHTML = `
          <div class="non-contract-box">
            <strong>This document does not appear to be a contract.</strong><br><br>
            <strong>Detected type:</strong> ${data.document_type}<br>
            <strong>Reason:</strong> ${data.reason}
          </div>
        `;
        return;
      }

      // ðŸ”¥ CONTRACT â€” SHOW RISKS
      if (data.risks && data.risks.length > 0) {
        data.risks.forEach(risk => {
          const div = document.createElement("div");
          div.className = "risk sev-" + risk.severity.toLowerCase();

          div.innerHTML = `
            <h3>${risk.title}</h3>
            <p>${risk.explanation}</p>
            <p><strong>Severity:</strong> ${risk.severity}</p>
            ${risk.clause_snippet ? `<p><strong>Excerpt:</strong> ${risk.clause_snippet}</p>` : ""}
            ${risk.remediation ? `<p><strong>Recommendation:</strong> ${risk.remediation}</p>` : ""}
          `;

          resultsBox.appendChild(div);
        });
      } else {
        resultsBox.innerHTML = "<p>No risks detected.</p>";
      }
    };

    document.getElementById("resetBtn").onclick = () => {
      fileInput.value = "";
      fileNameSpan.textContent = "No file selected";
      resultsBox.innerHTML = "";
      nonContractBox.innerHTML = "";
      document.getElementById("loading").style.display = "none";
    };
  </script>

</body>
</html>
